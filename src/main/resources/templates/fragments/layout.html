<!doctype html>
<html th:fragment="layout (template, menu)" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/logopet.png}">

    <title>PetClinic</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{'/resources/css/petclinic.css'}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="nav-pills nav-justified" th:class="${active==menuItem ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>


  
                  <li th:replace="::menuItem ('/','home','Bienvenida','home','Bienvenida')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Bienvenida</span>
                  </li>
  
                  <li th:replace="::menuItem ('/owners/find','owners','Buscar Due単os','search','Buscar Due単os')">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Buscar due単os
                      </a>
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Buscar Due単os</span>
                  </li>
  
                  <li th:replace="::menuItem ('/vets/find','vets','Buscar Veterinarios','search','Buscar Veterinarios')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Buscar Veterinarios</span>
                  </li>

                  <li th:replace="::menuItem ('/products/find','products','Buscar Productos','search','Buscar Productos')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Buscar Productos</span>
                  </li>
                  
                  <li th:replace="::menuItem ('/medicines/find','medicines','Buscar Medicinas', 'search','Buscar Medicinas')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Buscar Medicinas</span>
                  </li>

                  <li th:replace="::menuItem ('/services','services','Servicios', 'search','Servicios')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Servicios</span>
                  </li>

                  <li th:replace="::menuItem ('/treatments','treatments','Tratamientos', 'search','Tratamientos')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Tratamientos</span>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

        <br/>
        <br/>

          <div class="row">
            <div class="col-12 text-center">
              <img src="../static/resources/images/spring-pivotal-logo.png" th:src="@{/resources/images/spring-pivotal-logo.png}"
                alt="Sponsored by Pivotal"/></div>
          </div>
        </div>-->
      </div>
  </div>
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicines')}">

<body>

  <h2>Medicamentos</h2>
  <form th:object="${medicine}" class="form-horizontal" id="add-medicine-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'name', 'text')}" />
      
      <input
        th:replace="~{fragments/inputField :: input ('Ingredientes Activos', 'active_ingredient', 'text')}" />
      
      
      <input
        th:replace="~{fragments/inputField :: input ('Presentacion', 'presentation', 'text')}" />
      
      
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          
        <button
          th:with="text=${medicine['new']} ? 'Agregar Medicina' : 'Actualizar Medicina'"
          class="btn btn-default" type="submit" th:text="${text}">Agregar Medicamento</button>
      </div>
    </div>
  </form>
</body>
</html>

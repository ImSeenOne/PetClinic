<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'clinicServices')}">
<body>
    <div class="row pb-3">
        <div class="col-sm-2"><h2>Servicios</h2></div>
        <div class="col-sm-2 ">
            <a th:href="@{/services/new}" class="btn btn-default" />Agregar un nuevo servicio</a>
        </div>

    </div>
    <table class="table table-striped table-borderless ">
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Descripci√≥n
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="service : ${services}">
                <td>
                    <a th:text="${service.name}"></a>
                </td>
                <td>
                    <a th:text="${service.description}"></a>
                </td>
                <td>
                    <a th:href="@{/services/__${service.id}__/delete}" class="btn btn-default" />Eliminar</a>
                    <a th:href="@{/services/{id}/edit(id=${service.id})}" class="btn btn-default">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
